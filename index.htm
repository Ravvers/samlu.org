<body>
    <!--[if lt IE 7]>

    <div id='background'>
        <header>
            <h1>Random Number Generator</h1>
            <h2>With Sam "RNG-sus" Lu</h2>
        </header>
        <nav>
            <ul>
                <li class='menuItem'><a href='index.htm'>Single Number Generator</a></li>
                <li class='menuItem'><a href='mng.htm'>Multi-Number Generator</a></li>
                <li class='menuItem'><a href='changelog.htm'>Changelog</a></li>
            </ul>
        </nav>
        <h2>Single Number Generator</h2>
        <form>
            <div id="form">
                <label for="start">From (inclusive):</label><input id="start" type="number" name="start"
                    placeholder="starting" value=1 />
                <br><br>
                <label for="end">Until (inclusive):</label><input id="end" type="number" name="end" placeholder="ending"
                    value=100 />
                <br><br>
            </div>
            <div>
                <input id="button" type="button" name="generate" value="Generate!" onclick="random()">
            </div>
        </form>
        <br>
        <p id="randomlyGenerated"></p>
    </div>
    <footer id="version"></footer>
    <script src="random.js" async></script>
</body>
